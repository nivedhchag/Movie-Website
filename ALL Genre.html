      function filterMovies() {
    const searchQuery = document.getElementById("searchInput").value.toLowerCase();
    const container = document.getElementById("movie-cards-container");

    // Clear the previous movie cards
    container.innerHTML = '';

    // Filter movies based on the search query
    const filteredMovies = movies.filter(movie => movie.title.toLowerCase().includes(searchQuery));

    // If no movies found, display a message
    if (filteredMovies.length === 0) {
      container.innerHTML = "<p>No movies found.</p>";
    } else {
      // Display filtered movie cards
      filteredMovies.forEach(movie => {
        const movieCard = `
          <div class="card" style="width: 18rem;">
            <img src="${movie.img}" class="card-img-top" alt="${movie.title}">
            <div class="card-body">
