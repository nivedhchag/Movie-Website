    // Function to render carousel
    function renderCarousel(data) {
      const container = document.getElementById("carouselContainer");
      const chunkSize = 5; // Number of cards per slide

      for (let i = 0; i < data.length; i += chunkSize) {
        const slideData = data.slice(i, i + chunkSize);
        const isActive = i === 0 ? "active" : "";

        const slide = document.createElement("div");
        slide.className = `carousel-item ${isActive}`;
        slide.innerHTML = `
          <div class="d-flex">
            ${slideData.map(movie => `
              <div class="card" style="width: 20%;">
                <img src="${movie.img}" class="card-img-top" alt="${movie.title}">
                <div class="movie-item-content">
                  <div class="movie-item-title">${movie.title}</div>
                  <div class="movie-infos">
                    <div class="movie-info"><i class="bx bxs-star"></i><span>${movie.rating}</span></div>
                    <div class="movie-info"><i class="bx bxs-time"></i><span>${movie.duration}</span></div>
                    <div class="movie-info"><span>${movie.quality}</span></div>
                    <div class="movie-info"><span>${movie.age}</span></div>
                  </div>
                </div>
              </div>
            `).join("")}
          </div>
        `;
        container.appendChild(slide);
      }
    }
    renderCarousel(movieData);

    // Action movies filter function
    function displayActionMovies() {
      const actionMovies = Action_data.filter(movie => movie.genre.includes("Action"));
      
      // Clear existing content
      document.getElementById('movie-container').innerHTML = '';

      // Display Action Movies
      actionMovies.forEach(movie => {
        const movieCard = `
          <div class="movie-card card">
            <img src="${movie.img}" class="card-img-top" alt="${movie.title}">
            <div class="card-body">
              <h5 class="card-title">${movie.title}</h5>
              <p class="card-text">Rating: ${movie.rating}</p>
              <p class="card-text">Duration: ${movie.duration}</p>
              <p class="card-text">Quality: ${movie.quality}</p>
              <p class="card-text">Age: ${movie.age}</p>
            </div>
          </div>
        `;
        document.getElementById('movie-container').innerHTML += movieCard;
      });

      // Show the movie container
      document.getElementById('movie-container').style.display = 'flex';
    }

    // Add event listener to the action genre link
    document.getElementById('action-movies').addEventListener('click', function(event) {
      event.preventDefault(); // Prevent default behavior of the anchor link
      displayActionMovies();  // Call function to display action movies
    });

</script>
